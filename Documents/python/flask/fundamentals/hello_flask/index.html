<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>({banana})</h2>
    <p>({num})</p>
    <ul>
        {% for i in range(0, num) %}
        <p>Hello {(banana)}!</p>
        {% endfor %}
    </ul>
    <h2>Basketball</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for basketball in basketball_players%}
                <tr>
                    <td>{{basketball['name']}}</td>
                    <td>{{basketball['age']}}</td>
                </tr>
                {% endfor %}
        </tbody>
    </table>
  
</body>
</html>
